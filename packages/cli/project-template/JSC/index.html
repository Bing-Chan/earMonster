    <script>
        //window.sessionStorage.removeItem('userInfo')
        //从search取值
        window.getQueryString = function (url) {
            let obj = {}
            if (url.indexOf('?') == -1) return obj
            let par = url.split('?')[1].split('&')
            par.forEach(item => {
                let query = item.split('=')
                obj[query[0]] = query[1]
            })
            return obj
        }
        window.setStorage = function (key, val) {
            window.localStorage.setItem(key, JSON.stringify(val));
        }
        window.setSessionStorage = function (key, val) {
            window.sessionStorage.setItem(key, JSON.stringify(val));
        }
        const { accessToken, source, target, erudadebug, sys_tab_id, activeType } = window.getQueryString(location.href);
        if (accessToken != '' && accessToken != undefined) {
            window.setStorage('token', accessToken);
        }
        if (activeType != '' && activeType != undefined) {   //实时业务量活动tab
            window.localStorage.setItem('realTimeVolume', activeType);
        }
        // if(target !='' && target != undefined ){
        //     window.sessionStorage.removeItem('target')
        //     window.sessionStorage.setItem('target',target);
        // }
        //source值：网点管家：sys_wdgj
        if (source != '' && source != undefined && sys_tab_id != '' && sys_tab_id != undefined) {
            window.setSessionStorage('source', source);
            window.setStorage('sys_tab_id', sys_tab_id);
            // 如果是网点管家 和他们商量一个方法 不清除 我们本地的缓存数据
            window.localStorage.setItem('YTO_JSC_WEB_APP_VUE', true);
            window.sessionStorage.setItem('YTO_JSC_WEB_APP_VUE', true);
        } else {
            window.sessionStorage.removeItem('userInfo');
            window.localStorage.removeItem('sys_tab_id');
            window.sessionStorage.removeItem('source');
        }
    </script>
