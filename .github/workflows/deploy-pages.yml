name: Deploy Docs to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: master

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build documentation
        run: pnpm run docs:build

      - name: Debug - Verify build output
        run: |
          echo "Checking build output directory..."
          ls -la ./docs/.vitepress/dist
          echo "\nCurrent directory: $(pwd)"
          echo "\nBuild successful. Proceeding with deployment..."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vitepress/dist
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          force_orphan: true
          commit_message: 'deploy: ${{ github.sha }}'
          full_commit_message: |
            Deploy documentation for ${{ github.sha }}
            
            Deployed from ${{ github.repository }}@${{ github.ref }}

      - name: Deployment info
        run: |
          echo "Deployment successful!"
          echo "Please ensure GitHub Pages is enabled in your repository settings"
          echo "Set the Source to 'Deploy from a branch' and select 'gh-pages' branch"
