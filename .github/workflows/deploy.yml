name: Deploy Vue App to GitHub Pages with pnpm

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 获取代码
    - name: Checkout
      uses: actions/checkout@v4

    # 2. 设置 pnpm
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8 # 指定 pnpm 版本，可选

    # 3. 设置 Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm' # 使用 pnpm 缓存

    # 4. 安装依赖
    - name: Install dependencies
      run: pnpm install

    # 5. 构建项目
    - name: Build
      run: pnpm run build

    # 6. 上传构建产物
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist # Vue 项目默认输出目录

  deploy:
    needs: build-and-deploy
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3