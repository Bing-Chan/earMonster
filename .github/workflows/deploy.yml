name: Deploy Vue App to GitHub Pages

on:
  push:
    branches: [ main ]  # 当推送到 main 分支时触发（如果你的默认分支是 master，请改为 master）

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 获取代码仓库
    - name: Checkout
      uses: actions/checkout@v4

    # 2. 设置 Node.js 环境
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # 使用你项目所需的 Node.js 版本
        cache: 'npm'

    # 3. 安装依赖
    - name: Install Dependencies
      run: npm ci

    # 4. 执行构建命令，生成 dist 目录
    - name: Build
      run: npm run build  # 这是 Vue CLI 项目的默认构建命令

    # 5. 上传构建好的 dist 目录
    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist  # Vue 项目构建后的默认输出目录

  deploy:
    # 这个部署任务需要在上一个构建任务成功完成后才能运行
    needs: build-and-deploy
    
    # 授予部署所需的权限
    permissions:
      pages: write
      id-token: write
    
    # 定义部署环境
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      # 6. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3